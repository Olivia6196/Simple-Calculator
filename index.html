<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="cal-container">
        <div class="display-wrapper">
            <div id="display" class="display-text">0</div>
            <div id="liveResult" class="live-inside"></div>
    </div>
        <div class="buttons">
            <button onclick="clearDisplay('AC')" class="clear">AC</button>
            <button onclick="clearLastDisplay('DEL')" class="clear">DEL</button>
            <button onclick="appendToDisplay('%')" class="operators">%</button>
            <button onclick="appendToDisplay('×')" class="operators">×</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operators">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')" class="operators">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('÷')" class="operators">÷</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculate()" class="operator">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
